<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/handlebars.js"  type="text/javascript"></script>
    <script src="https://vk.com/js/api/openapi.js"  type="text/javascript"></script>
    <style type="text/css">
        .friends{
            height: 100%;
        }
        .friends > .row{
            margin: 5px;
            border: 1px solid black;
        }
        .row-t {
            display: flex;
            flex-flow: row wrap;
            height: 500px;
            overflow: auto;
        }
       .dnd{
        cursor: move;
    }
    </style>
</head>
<script id="template_1" type="text/x-handlebars-template">
    {{#each this}}
    <div class="row dnd" draggable="true">
                    <div class="col-md-4"><img src="{{photo_100}}"/></div>
                    <div class="col-md-6">{{first_name}} {{last_name}}</div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-default btn-vk-plus" data-id={{id}}>
                            <!--Если функция вернет что человек есть в правом списке то -->
                          <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
                {{/each}}
            </script>
<script id="template_2" type="text/x-handlebars-template">
    {{#each this}}
    <div class="row dnd" draggable="true">
                    <div class="col-md-4"><img src="{{photo_100}}"/></div>
                    <div class="col-md-6">{{first_name}} {{last_name}}</div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-default btn-vk-minus" data-id={{id}}>
                          <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </div>
                </div>
                {{/each}}
            </script>
<body>
    <div class="container">
        <div class="row row-t">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" placeholder="ФИО" class="form-control" id="filtr_1">
                </div>
                <div id="friends_1" class='friends text-center'>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" placeholder="ФИО" class="form-control" id="filtr_2">
                </div>
                <div id="friends_2" class='friends text-center'>
                </div>
            </div>
        </div>
        <div class="row">
             <div class="col-md-4"></div>
             <div class="col-md-4"></div>
             <div class="col-md-4">
                <button type="button" id="save_btn" class="btn btn-default">
                    Сохранить
                </button>
             </div>
        </div>
    </div>
</body>
<script src="js/filter.js" type="text/javascript"></script>
</html>
